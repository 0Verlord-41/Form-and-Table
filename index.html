<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User Form</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    
    <header class="head">
        <h1>Prototype</h1>
    </header>

    <main class="">
        <div class="container">
            <form class="sub-container" action="" autocomplete="on">
                <div class="box box-left">
                    <label for="fname">Name</label>
                </div>
                <div class="box box-right">
                    <input enterkeyhint="next" type="text" id="fname" name="fname" placeholder="Name" required autofocus>
                </div>

                <div class="box box-left">
                    <label for="dob">D.O.B</label>
                </div>
                <dib class="box box-right">
                    <input enterkeyhint="next" type="date" id="dob" name="dob" required>
                </dib>

                <div class="box box-left">
                    <label for="order">Order item</label>
                </div>
                <dib class="box box-right">
                    <input enterkeyhint="next" type="text" id="order" name="order" placeholder="Dish Name" required>
                </dib>

                <div class="box box-left">
                    <label for="details">Any Details</label>
                </div>
                <dib class="box box-right">
                    <textarea name="details" id="details" cols="25" rows="5" placeholder="details..."></textarea>
                </dib>

                <div class="box box-left">
                    <label for="amount">Amount</label>
                </div>
                <dib class="box box-right">
                    <input enterkeyhint="next" type="text" id="amount" name="amount" placeholder="Amount" required>
                </dib>

                <div class="box-btn">
                    <div class="box1">
                        <input type="reset" value="Clear">
                    </div>
    
                    <div class="box2">
                        <input type="submit" value="Save">
                    </div>
                </div>
            </form>

        </div>
    </main>
    
    <script src="/js/"></script>
</body>
</html>
